@for (var i = 0; i < data.length; i++) {
<div class="box page@page">
  <div class='box-title'>
      <span class="box-title-name">`+data[i].name+`</span>
      <!-- <span class="box-title-school">希沃小学</span> -->
  </div>
  <div class='box-img'>
      <a href="http://bbs.seewoedu.cn/forum.php?mod=viewthread&tid=`+data[i].id+`"><img src="./images/by/`+data[i].img+`" target="_blank" alt="" srcset=""></a>
  </div>
  <div class='box-text'>
      <div class='box-text-title'>`+data[i].title+`</div>
      <div class='box-text-description'>
        `+data[i].description+`
      </div>
  </div>
  <div class='box-bottom'>
    <a href="http://bbs.seewoedu.cn/forum.php?mod=viewthread&tid=`+data[i].id+`" target="_blank"><button>故事详情</button></a>
  </div>
</div>
}
