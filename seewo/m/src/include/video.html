<div class="video-pop" id="diy-video">
  <div class="video-box">
    <video id="video" controls></video>
    <div class="close" id="diy-close">
      <img src="./images/pop-close.png">
    </div>
  </div>
</div>
<script>
  $(function(){
    $('[role="video-link"]').click(function(){
      var url = $(this).data('url');
      var $video = $('#diy-video');
      $('#video')[0].pause();
      $('#video').html('<source src="'+ url +'" type="video/mp4"></source>' );
      $('#video')[0].load();
      $video.fadeIn(function() {
        $('#video')[0].play();
      });
    });

    $('#diy-close').click(function(){
      $('#diy-video').find('video').trigger('pause');
      $('#diy-video').fadeOut();
    });
  });
</script>
